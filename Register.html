	<body>

			<div id="existingAccount">The email entered already belongs to an existing account.</div>
			<div id="noAccount">The email and/or password is incorrect.</div>

			<div id="register">
				<form name="myForm" id="myForm" autocomplete="off">
					<fieldset>
						<legend>PLEASE REGISTER BELOW! Note: The form will NOT redirect if you have not entered valid data!</legend>
						<p>
							<label for="username">Username <span>(required)</span></label>
							<input id="username" name="username" type="text" required/>
						</p>

						<p>
							<label for="password">Password <span>(required)</span></label>
							<input id="password" name="password" type="password" onkeyup="lettersNumbers(this)" maxlength="8" required/>
						</p>

						<p>
							<label for="name">Name and Surname <span>(required)</span></label>
							<input id="name" name="name" type="text" required/>
						</p>

						<p>
							<label for="email">Email <span>(required)</span></label>
							<input id="email" name="email" type="email" required/>
						</p>

						<p>
							<label for="dob">Date of Birth <span>(required)</span></label>
							<input id="dob" name="dob" type="date" required/>
						</p>



						<p>
							<label for="agree">I have read and agree to the Terms of Use<span>(required)</span></label>
							<input id="agree" name="agree" type="checkbox" required/>
						</p>

						<p>
							<input type="button" class="btn btn-success" value="Save" onclick="save()">
							<input type="button" class = "btn btn-danger" value="Delete" onclick="clearForm()">
						</p>

					</fieldset>
				</form>
			</div>


	</body>
