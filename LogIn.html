	<body>

		<div id="noAccount">The email and/or password is incorrect.</div>
			<div id="loginDiv">
				<form name="loginForm" id="loginForm" autocomplete="off">
					<fieldset>
						<legend>Log in to Personal Space</legend>
						<p>
							<label for="emailLogin">Email</label>
							<input id="emailLogin" name="emailLogin" type="text" required/>
						</p>

						<p>
							<label for="passwordLogin">Password</label>
							<input id="passwordLogin" name="passwordLogin" type="password" maxlength="8" required/>
						</p>

						<p>
							<input type="button" class = "btn btn-success" value="Login" onclick="enter()">
						</p>
					</fieldset>
				</form>
				<p> Don't have an account yet? Sign up! </p>
				<button type="button" class = "btn btn-info" id = "registerButton" onclick="register()"> <b>Register Here!</b></button>

			</div>
	</body>
